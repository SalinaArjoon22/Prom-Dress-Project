<!DOCTYPE html>
<html>
  <head>
    <title>Prom Dress Project!</title>
  </head>  
  <body>
        <h1>Prom Dresses</h1>
<h3> Paste the url of a type of prom dress you may like below to add it to the gallery! </h3>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://prod-cdn-06.storenvy.com/product_photos/53294510/QQ_E6_88_AA_E5_9B_BE20170721180659_original.jpg">
            <img src="https://cdn.shopify.com/s/files/1/1464/6450/products/green_sequin_prom_dresses_a5753bd9-1569-4a17-9ee5-59bbc26f154d_grande.jpg?v=1545297575">
            <img src="https://www.fabmood.com/inspiration/wp-content/uploads/2021/04/best-prom-dress-13.jpg">
        </div>
        
        <!-- The user can add a new prom dress here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
 <div class="counter">
          <h3>Number of items added: </h3>
          <h3 class="numTasks"> </h3>
     <h5> To get the image's url, search up an image of a prom you want to add, and right click>Copy Image Address, then paste on to the input field</h5>
      </div>
  </body>
</html>
